<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rick and Morty Generator</title>
	<!-- Tailwind CSS CDN -->
	<script src="https://cdn.tailwindcss.com"></script>
	<!-- Alpine.js CDN -->
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	<script defer src="RickMortyApi.js"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-200 min-h-screen">
	<!-- Navigation Bar -->
	<nav class="bg-green-600 shadow mb-8">
	  <div class="max-w-4xl mx-auto px-4">
		<div class="flex justify-between h-16 items-center">
		  <div class="flex space-x-4">
			<a href="index.html" class="text-white font-bold text-lg hover:text-green-200 transition">Generator</a>
			<a href="debrief.html" class="text-white font-bold text-lg hover:text-green-200 transition">Debrief</a>
		  </div>
		</div>
	  </div>
	</nav>
	<div x-data="rickMortyCharacter" x-init="init()" class="flex flex-col items-center py-10">
		<button @click="fetchRandomCharacter" class="mb-6 px-6 py-2 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg shadow transition duration-200">Get Random Character</button>
		<template x-if="loading">
			<p class="text-lg text-blue-700 font-semibold animate-pulse">Loading...</p>
		</template>
		<template x-if="error">
			<p x-text="error" class="text-red-600 font-semibold"></p>
		</template>
		<template x-if="character">
			<div class="character-info bg-white rounded-xl shadow-lg p-8 flex flex-col items-center max-w-xs w-full border border-gray-200">
				<img :src="character.image" :alt="character.name" class="rounded-full w-40 h-40 object-cover border-4 border-green-400 mb-4 shadow" />
				<h2 x-text="'Name: ' + character.name" class="text-2xl font-bold text-gray-800 mb-2"></h2>
				<p x-text="'Species: ' + character.species" class="text-gray-700 mb-1"></p>
				<p x-text="'Gender: ' + character.gender" class="text-gray-700 mb-1"></p>
				<p x-text="'Origin: ' + character.origin.name" class="text-gray-700 mb-3"></p>
				<p class="text-xs text-gray-400 break-all">Image URL: <span x-text="character.image"></span></p>
			</div>
		</template>
	</div>
</body>
</html>
